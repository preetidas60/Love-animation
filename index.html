<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8d7da; /* Light red background color, you can change it */
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: #dc3545; /* Red heart color, you can change it */
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 100px;
      background-color: #dc3545;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    p {
      margin-top: 20px;
      font-size: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff; /* Blue button color, you can change it */
      color: #fff; /* White text color, you can change it */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover, you can change it */
    }

    .response-buttons {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .response-buttons button {
      margin: 5px 0;
      transition: margin-left 0.5s;
    }

    .response-buttons button:hover {
      margin-left: 20px; /* You can adjust the distance it moves */
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <p>I Love You!</p>
  <button onclick="askLove()">Do you love me?</button>

  <div class="response-buttons" style="display: none;">
    <button onclick="showResponse('Yes')">Yes</button>
    <button onmouseover="moveNo()">No</button>
  </div>

  <script>
    function askLove() {
      document.querySelector('.response-buttons').style.display = 'flex';
    }

    function showResponse(response) {
      alert(response === 'Yes' ? 'I love you too!' : 'It\'s okay, I understand.');
    }

    function moveNo() {
      const noButton = document.querySelector('.response-buttons button:last-child');
      noButton.style.marginLeft = '20px'; // You can adjust the distance it moves
    }
  </script>
</body>
</html>
